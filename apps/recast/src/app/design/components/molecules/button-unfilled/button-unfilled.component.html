<button
  mat-stroked-button
  color="{{ color }}"
  [type]="type"
  [class]="'medium'"
  [disabled]="disabled"
  [ngClass]="{ text: !bordered, bordered: bordered }">
  <app-icon *ngIf="icon" [size]="size">{{ icon }}</app-icon>
  <app-icon *ngIf="svgIcon" [size]="size" [svgIcon]="svgIcon">{{
    svgIcon
  }}</app-icon>
  <ng-content></ng-content>
</button>
