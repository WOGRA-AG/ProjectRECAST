<button
  mat-flat-button
  color="{{ color }}"
  [class]="size"
  [disabled]="disabled"
  [type]="type">
  <app-icon *ngIf="icon" [size]="size" [color]="undefined">{{ icon }}</app-icon>
  <app-icon *ngIf="svgIcon" [size]="size" [svgIcon]="svgIcon">{{
    svgIcon
  }}</app-icon>
  <ng-content></ng-content>
</button>
