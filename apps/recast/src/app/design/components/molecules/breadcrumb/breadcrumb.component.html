<div class="breadcrumbs">
  <div *ngFor="let bc of breadcrumbs; let last = last">
    <div *ngIf="!last" class="link-wrapper">
      <h4 class="link on-surface-text no-margin" [routerLink]="bc.link">
        {{ bc.label }}
      </h4>
      <app-icon class="icon" svgIcon="rcst_arrow" size="mini"></app-icon>
    </div>
    <h3 *ngIf="last" class="primary-text no-margin">
      {{ bc.label }}
    </h3>
  </div>
</div>
