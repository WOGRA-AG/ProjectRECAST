<div class="breadcrumbs">
  <div *ngFor="let bc of breadcrumbs; let last = last">
    <div *ngIf="!last" class="link-wrapper">
      <div class="mat-body-2 link on-surface-text" [routerLink]="bc.link">
        {{ bc.label }}
      </div>
      <app-icon class="icon" svgIcon="rcst_arrow" size="mini"></app-icon>
    </div>
    <div *ngIf="last" class="mat-body-1 primary-text">
      {{ bc.label }}
    </div>
  </div>
</div>
