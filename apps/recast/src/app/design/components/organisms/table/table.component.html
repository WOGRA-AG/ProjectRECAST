<app-search-field class="search" (valueChange)="applyFilter($event)"></app-search-field>

<table mat-table
    [dataSource]="dataSource"
    matSort
    cdkFocusInitial
    matSortDisableClear>
    <ng-container *ngFor="let column of dataColumns">
        <ng-container matColumnDef="{{column.key}}">
            <th mat-header-cell *matHeaderCellDef mat-sort-header arrowPosition='before'>
                <div class="mat-subheading-2 primary">{{column.title}}</div>
            </th>
            <td class="mat-body-2" mat-cell *matCellDef="let row">
                {{row[column.key]}}
            </td>
        </ng-container>
    </ng-container>
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef class="icon"></th>
        <td mat-cell *matCellDef="let row">
            <app-icon-button svgIcon="rcst_edit" size="medium" (click)="editClicked.emit(row.id)"></app-icon-button>
        </td>
    </ng-container>
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef class="icon"></th>
        <td mat-cell *matCellDef="let row">
            <app-icon-button svgIcon="rcst_delete" size="medium" (click)="deleteClicked.emit(row.id)"></app-icon-button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
