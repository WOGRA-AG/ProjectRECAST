<table mat-table [dataSource]="dataSource" cdkFocusInitial matSortDisableClear matSort>
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header arrowPosition='before'>
            <div class="mat-subheading-2 primary">Title</div>
        </th>
        <td class="mat-body-2" mat-cell *matCellDef="let row">
            {{row.name}}
        </td>
    </ng-container>
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef class="icon"></th>
        <td mat-cell *matCellDef="let row">
            <app-edit-icon></app-edit-icon>
        </td>
    </ng-container>
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef class="icon"></th>
        <td mat-cell *matCellDef="let row">
            <app-delete-icon></app-delete-icon>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
