<form
  #f="ngForm"
  (ngSubmit)="f.form.valid && emitFile()"
  (reset)="back.emit()"
  class="form-widget"
  [formGroup]="uploadFileForm"
>
  <mat-form-field appearance="legacy">
    <app-single-file-input
      class="file-input"
      formControlName="file"
      [placeholder]="placeholder"
    >
    </app-single-file-input>
    <div class="actions">
      <ng-content select="[actions]"></ng-content>
    </div>
  </mat-form-field>
</form>
