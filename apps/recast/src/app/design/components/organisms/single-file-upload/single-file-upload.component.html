<form
  #f="ngForm"
  (ngSubmit)="f.form.valid && emitFile()"
  (reset)="back.emit()"
  class="form-widget"
  [formGroup]="uploadFileForm">
  <mat-form-field appearance="fill">
    <app-drag-and-drop-file-input
      class="file-input"
      formControlName="file"
      [placeholder]="placeholder">
    </app-drag-and-drop-file-input>
    <div class="actions">
      <ng-content select="[actions]"></ng-content>
    </div>
  </mat-form-field>
</form>
