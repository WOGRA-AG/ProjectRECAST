<div class="content-wrapper">
  <app-page-header i18n="@@header.overview">Overview</app-page-header>

  <div class="grid-wrapper">
    <app-tab-group
      class="tabs"
      [labels]="tabs"
      [index]="currentIndex"
      (indexChanged)="changeContent($event)"></app-tab-group>
    <app-table
      class="table"
      [columnsSchema]="dataColumns"
      [data]="tableData$"
      (deleteClicked)="deleteTableRow($event)"
      (saveClicked)="editTableRow($event)"
      (rowClicked)="navigateTo($event)"></app-table>
    <app-create-button
      class="button"
      routerLink="/overview/process"
      i18n="@@actions.create">
      Create
    </app-create-button>
  </div>
</div>
