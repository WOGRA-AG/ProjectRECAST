<div class="content-wrapper">
  <app-page-header
    i18n-header="@@header.create_element"
    header="Bauteil erstellen"
    [breadcrumbs]="breadcrumbs">
  </app-page-header>

  <form
    #f="ngForm"
    [formGroup]="propertiesForm">
    <div class="grid-wrapper">
      <div class="input-wrapper">
        <app-input-field
          class="input"
          label="Name"
          formControlName="name"
          icon="bar_chart">
        </app-input-field>
      </div>
      <div class="input-wrapper" *ngFor="let prop of properties">
        <app-input-field
          class="input"
          [label]="prop.name!"
          [formControlName]="prop.id!"
          icon="bar_chart">
        </app-input-field>
      </div>
    </div>
    <div class="actions">
      <app-button-unfilled
        type="reset"
        [bordered]="true"
        routerLink="/overview/process/{{ processId }}"
        i18n="@@actions.back">
        Back
      </app-button-unfilled>
      <app-submit-button
        class="button"
        routerLink="/overview/process/{{ processId }}"
        i18n="@@actions.save"
        (click)="saveElement()">
        Save
      </app-submit-button>
    </div>
  </form>
</div>
