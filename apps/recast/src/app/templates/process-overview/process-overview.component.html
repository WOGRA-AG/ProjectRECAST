<app-page-header [header]="title" [breadcrumbs]="breadcrumbs"></app-page-header>

<div class="content-wrapper">
    <h5 class="title primary">Bauteile</h5>
    <app-table class="table"
        [columnsSchema]="dataColumns"
        [data]="tableData$"
        (deleteClicked)="deleteTableRow($event)"
        (saveClicked)="editTableRow($event)">
    </app-table>
    <div class="buttons">
        <app-button-unfilled [bordered]="true" svgIcon="rcst_scan" class="button" caption="Bauteil scannen"></app-button-unfilled>
        <app-button-filled class="button" caption="Bauteil erstellen"></app-button-filled>
    </div>
</div>
