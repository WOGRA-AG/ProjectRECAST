<flo-default-template>
  <flo-page-header header [breadcrumbs]="breadcrumbs" class="title">
    {{ title }}
  </flo-page-header>
  <ng-container main>
    <div class="bundle-detail-wrapper">
      <div id="dag" class="dag">
        <flo-dag
          *ngIf="!!nodes.length"
          layout="dagre"
          (nodeClicked)="onNodeSelect($event)"
          [draggingEnabled]="false"
          [panningEnabled]="false"
          [autoCenter]="true"
          [autoZoom]="true"
          [links]="links"
          [nodes]="nodes">
        </flo-dag>
      </div>

      <div class="buttons">
        <flo-button-unfilled
          class="button"
          size="medium"
          i18n="@@action.back"
          (click)="navigateBack()">
          Zur√ºck
        </flo-button-unfilled>
      </div>
    </div>
  </ng-container>
</flo-default-template>
