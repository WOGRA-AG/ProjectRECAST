<div class="content-wrapper">
  <app-page-header
    i18n-header="@@header.new_process"
    id="header"
    header="New Process"
  ></app-page-header>
  <app-file-upload
    i18n-placeholder="@@placeholder.upload_yaml"
    id="upload" placeholder="Upload Process-YAML"
    (fileChange)="uploadFile($event)"
    (back)="cancel()"
  >
    <ng-container back i18n="@@actions.back">Back</ng-container>
    <ng-container submit i18n="@@actions.create">Create</ng-container>
  </app-file-upload>
</div>
